<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: rgb(104, 3, 3);
        }
        .box{
            /* border: 2px solid rgb(247, 246, 246); */
            box-sizing: border-box;
            width: 85%;
            height: 400px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .box .clock{
            border: 50px groove red;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: #314a28;
            box-shadow: 0 50px 15px 5px;
            width: 100%;
            height: 90%;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .box .clock .display-box{
            /* border: 2px solid teal; */
            box-sizing: border-box;
            color: red;
            text-shadow: 0 5px 5px black;
            height: 80%;
            font-size: 90px;
            font-family: sans-serif;
            text-align: center;
            line-height: 250px;
        }

        .box .clock .dayMonth{
            border: 2px solid rgb(81, 52, 52);
            background-color: #970303;
            border-radius: 11px;
            width: fit-content;
            padding:0 20px;
            box-sizing: border-box;
            height: 20%;
            color: rgb(255, 33, 33);
            font-size: 33px;
            text-align: center;
            font-family: sans-serif;
            text-shadow: 0 3px 5px #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="clock">
            <div class="display-box">
                
            </div>
            <div class="dayMonth">

            </div>
        </div>
    </div>


    <script>
                
        let displayBox = document.querySelector(".display-box");
        let dayMonth = document.querySelector(".dayMonth");


        function clockFun() {
                let date = new Date();
                let mndate = date.getDate();
                let month = date.getMonth();
                let day = date.getDay();
                switch(day){
                    case 0 :
                        day = "Sunday";
                        break;
                    case 1:
                        day = "Monday";
                        break;
                    case 2 :
                        day = "Tuesday";
                        break;
                    case 3:
                        day = "Wednesday";
                        break;
                    case 4 :
                        day = "Thursday";
                        break;
                    case 5:
                        day = "Friday";
                        break;
                    case 6:
                        day = "Saturday";
                        break;
                    
                }

                switch(month){
                    case 0:
                        month = "January";
                        break;
                    case 1:
                        month = "February";
                        break;
                    case 2:
                        month = "March";
                        break;
                    case 3:
                        month = "April";
                        break;
                    case 4:
                        month = "May";
                        break;
                    case 5:
                        month = "June";
                        break;
                    case 6:
                        month = "July";
                        break;
                    case 7:
                        month = "August";
                        break;
                    case 8:
                        month = "September";
                        break;
                    case 9:
                        month = "October";
                        break;
                    case 10:
                        month = "November";
                        break;
                    case 11:
                        month = "December";
                        break;
                };
                let hour = date.getHours();
                let min = date.getMinutes();
                let sec = date.getSeconds();
                if(hour>12){
                    hour-=12;
                    if(hour<10){
                        hour = "0" + hour;
                    }
                }
                if(min<10){
                    min = "0" + min
                }
                if(sec<10){
                    sec = "0" + sec
                }
                displayBox.innerHTML=`${hour} : ${min} : ${sec}`;
                dayMonth.innerHTML=`${day } ${mndate }  ${month} `
            }

        setInterval(clockFun,1000)
        // setInterval(clockFun,3000)
    </script>
</body>
</html>
