<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #182212;
            margin-top: 10%;
        }
        main{
            box-sizing: border-box;
            text-align: center;
        }
        main h1{
            color: white;
            font-family: sans-serif;
        }
        main .input-btn-lists .input-btn{
            background-color: #fff;
            width: fit-content;
            /* text-align: center; */
            margin: 0 auto;
            border-radius:26px;
            padding:1px;
        }
        main .input-btn-lists .input-btn input{
            padding: 10px 20px;
            font-size: 20px;
            border-radius:26px;
        }
        main .input-btn-lists .input-btn #inputBox{
            border: none;
            outline: none;
            /* border-radius: 10px; */
            box-sizing: border-box;
            /* box-shadow: 0 0 5px 3px rgb(18, 41, 9); */
            color: #b1710a;
            
        }
        main .input-btn-lists .input-btn #addBtn{
            border: none;
            outline: none;
            border-radius: 26px;
            box-sizing: border-box;
            color: white;
            background-color: rgb(14, 112, 14);
            /* box-shadow: 0 0 2px 1px rgb(11, 28, 12); */
            cursor: pointer;
        }
        main .input-btn-lists .input-btn #addBtn:hover{
            box-shadow: 0 0 2px 1px rgb(8, 39, 8);
        }

        main .lists-clearBtn{
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
        }
        main .lists-clearBtn #clearAllBtn{
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            outline: none;
            border-radius: 10px;
            color: white;
            /* background-color: rgb(192, 13, 13); */
            background-color: antiquewhite;
            box-shadow: 0 0 2px 1px rgb(117, 31, 18);
            cursor: pointer;
            margin-top: 30px;
            width: 370px;
            display: none;
        }
        main .lists-clearBtn #clearAllBtn:hover{
            box-shadow: 0 0 3px 1px red;
            /* font-size: 25px; */
        }

        main .lists-clearBtn .lists{
            list-style-type:decimal;
            color: #b1710a;
            font-size: 25px;
            font-family: sans-serif;
            text-align: left;
            border-radius: 20px;
            padding: 45px;
        }

        main .lists-clearBtn .lists li{
            margin-bottom: 10px;
        }

        .enter-somevalue{
            transition: transform 0.1s;
            position: relative;;
            animation-name: vibratetext;
            animation-duration: 0.1s;
            animation-iteration-count: 5;
        }
        @keyframes vibratetext {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -2px); }
            60% { transform: translate(1px, 2px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

    </style>
  </head>
  <body>
    <main>
      <h1>ToDo List</h1>

      <div class="input-btn-lists">
        <div class="input-btn">
          <input id="inputBox" placeholder="Add Item" autofocus type="text" />
          <input id="addBtn"  type="button" value="Add" />
        </div>

        <div class="lists-clearBtn">
          <input id="clearAllBtn" type="button" value="Clear All">
          <ul class="lists">
          </ul>

        </div>
      </div>
    </main>

    <script>
        let lists = document.querySelector(".lists");
        let clear_all_btn = document.querySelector("#clearAllBtn");
        let input_box = document.querySelector("#inputBox");

        input_box.addEventListener("keypress",(event)=>{
            if(event.key === "Enter"){
                addList();
            }
        })

        function addList(){
            
            let input_value = input_box.value;
            
            if(input_value.length > 0){
                lists.innerHTML += `<li>${input_value}</li>`;
                input_box.value = "";
                clear_all_btn.style.display = "inline";
                input_box.placeholder="Add Item";
                input_box.className="";
            }
            else{
                input_box.placeholder="Enter some value first";
                input_box.className="enter-somevalue";
            }

            if(lists.children.length>0){
                lists.style.backgroundColor="#18082c";
            }
        }
        document.querySelector("#addBtn").addEventListener("click",addList);

        function clearLists(){
            lists.innerHTML="";
            lists.style.backgroundColor="transparent";
            clear_all_btn.style.display="none";
        };

        clear_all_btn.addEventListener("click",clearLists)
    </script>
  </body>
</html>
