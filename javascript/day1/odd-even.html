<!DOCTYPE html>
<html lang="en">

<body>
    <script>
         // Odd Even
         let a = parseFloat(prompt("Enter the number to reveal Odd or Even..!"));
        if(a%2==0){
            alert(`Number ${a} is an even number`)
        }else{
            alert(`Number ${a} is an odd number`)
        }

    </script>
</body>
