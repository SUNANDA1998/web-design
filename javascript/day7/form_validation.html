<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form method = "post" name="myform" onsubmit="return validationForm()">
        <h3>REGISTRATION FORM</h3>

        <div class="form-row">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
                <span id="name_error" class="error-message"></span>
            </div>
       
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="addr" id="address" placeholder="Enter Your Address">
                <span id="add_error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="addr" id="email" placeholder="Enter Your Email">
                <span id="add_error" class="error-message"></span>
            </div>
      

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <span id="password_error" class="error-message"></span>
            </div>
        </div>

            <div class="form-group">
                <label for="phone no">phone no:</label>
                <input type="text" name="phone" id="phone" placeholder="Phone no">
                <span id="phone_error" class="error-message"></span>
            </div>
    

            <div class="form-group">
                <label for="myselect">Choose a Course:</label>
                <select name="myselect" id="myselect">
                    <option value="0">Select</option>
                    <option value="Mern Stack">Mern Stack</option>
                    <option value="Full Stack">Full Stack</option>
                    <option value="Java">Java</option>
                    <option value="python">Python</option>
                </select>
                <span id="demo" class="error-message"></span>
            </div>
    

            <div class="form-group">
                <span>Gender:</span>
                <div style="display: flex;align-items: center;">
                    <input type="radio" name="gender" id="male" value="Male">
                    <label class="label-gender" for="male">Male</label>
                </div>
                <div style="display: flex;align-items: center;">
                    <input type="radio" name="gender" id="female" value="Female">
                    <label class="label-gender" for="female">Female</label>
                </div>
                <span id="gender_error" class="error-message"></span>
            </div>
    
            <div class="checkbox-group">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>
    
            <div>
                <span id="terms_error" class="error-message"></span>
            </div>

        <input type="submit" name="submit" value="submit" id="sub">
        <!-- <button class="submit-btn" type="submit" onsubmit="validateForm()">Submit Form</button> -->
        <input type="reset" name="Reset" value="Reset" id="res">


    </form>
    <script src="./script.js"></script>

</body>
</html>
