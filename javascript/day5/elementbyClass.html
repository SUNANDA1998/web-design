<!DOCTYPE html>
<html lang="en">
<head>

    <title>getElementsByClassName</title>
</head>
<body>
    <body>
          <p class="color1">This is a paragraph.</p>
    
          <p class="color1">This is a paragraph.</p>

        const test = document.getElementsByClassName("color1");
        test[0].style.margin = "115px";
        test[1].style.backgroundColor = "blue";

        </body>
