<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var test = prompt("type: mercedes, bmw, audi").toLowerCase();
        switch(test){
        case "mercedes":
            alert("mercedes is an luxury car");
            break;
        case "bmw":
            alert("its a cherry great");
            break;
        case "audi":
            alert("audi D class");
            break;
        default:
            console.log("not a car")
            alert("something went wrong");

    }
    </script>
</body>
</html>
