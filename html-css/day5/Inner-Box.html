<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid red;
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background-color: pink;
        }
        .inner1{
            width: 100px;
            height: 100px;
        }
        .inner2{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }
        .inner3{
            width: 300px;
            height: 300px;
        }
        .inner4{
            width: 400px;
            height: 400px;
            background-color: greenyellow;
        }
        .inner5{
            width: 500px;
            height: 500px;
        }
        .inner6{
            width: 600px;
            height: 600px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="inner6">
        <div class="inner5">
            <div class="inner4">
                <div class="inner3">
                    <div class="inner2">
                        <div class="inner1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
