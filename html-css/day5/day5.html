<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marque</title>
</head>
<body>
    <marquee width="800px" height="300px" behavior="scroll" direction="up" scrollamount="50">
        <img src="https://cdn.pixabay.com/photo/2024/09/19/07/30/wild-horse-9057944_1280.jpg" alt="">
    </marquee>
    <marquee width="700px" height="500px" behavior="scroll" direction="right" scrollamount="60">
        <img src="https://cdn.pixabay.com/photo/2023/01/22/20/07/canadian-goose-7737260_1280.jpg" alt="">
    </marquee>

<marquee behavior="scroll" direction="left" scrollamount="20"> Fast Scrolling</marquee>
<marquee behavior="scroll" direction="right" scrollamount="50">very Fast Scrolling</marquee> -->



</body>
</html>
