<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        .box1{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        h1::after{
            content: '  ';
            border-top: 2px solid;
            display: block;
            width: 50%;
            height: 140px;
            position: relative;
            left: 50px;
        }

        /* h1::before{
            content: 'hello';
        } */
    </style>
</head>
<body>
    <div class="box1">
        <h1>goodbye</h1>
    </div>
</body>
</html>
