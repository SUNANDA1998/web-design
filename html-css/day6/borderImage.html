<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-border {
            width: 200px;
            height: 200px;
            border: 30px solid transparent;
            border-image-source: url(https://cdn.pixabay.com/photo/2021/11/10/11/13/mulled-wine-6783665_640.jpg);
            border-image-slice: 30%;
            border-image-width: 30px;
            /* border-image-outset: 5px; */
            border-image-repeat: stretch;
            padding: 20px;
            text-align: center;
            color: blue;
        }

    </style>
</head>
<body>
    <div class="image-border">
        <p>This is a div with an image border.</p>
    </div>
</body>
</html>
