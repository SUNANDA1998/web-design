<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            position: relative;
            height: 700px;
            width: 100%;
            background-color: black;
            padding: 25px;
            top: 100px;
            box-shadow: 5px 5px 5px 5px lightblue inset; 
            /* display: flex; */
        }

        .box2{
            /* width: calc(100%-200px); */
            /* height: calc(400px-100px); */
            width: 100%;
            height: 100px;
            background-color: red;
            animation: example;
            animation-duration: 12s;
            animation-iteration-count: infinite;
            position: relative;
            /* animation-delay: 3s; */
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            border-radius: 50%;
            justify-content: center;
            /* display: flex; */
        }

        @keyframes example{
            0%{background-image: url(https://cdn.pixabay.com/photo/2024/01/29/19/38/mountains-8540699_960_720.jpg);left:0px; top: 0px;}
            25%{background-image: url(https://cdn.pixabay.com/photo/2024/01/29/19/38/mountains-8540699_960_720.jpg);left:93%; top: 0px;}
            50%{background-image: url(https://cdn.pixabay.com/photo/2022/10/31/14/34/viticulture-7559964_640.jpg);left: 93%;top:89%;}
            75%{background-image: url(https://cdn.pixabay.com/photo/2023/06/11/16/06/switzerland-8056378_640.jpg);left:0px; top: 89%}
            100%{background-image: url(https://cdn.pixabay.com/photo/2024/01/29/19/38/mountains-8540699_960_720.jpg);left: 0px; top: 0px;}
            /* 100%{background-image: url(https://media.istockphoto.com/id/1652166108/photo/aerial-view-of-woman-standing-on-top-of-the-mountain-ridge-augstmatthorn.jpg?s=1024x1024&w=is&k=20&c=-tDFkFkCvYkh0ljUmLLl4AK1L6uAmREvPekLFN2uAJI=);left: 0px; top: 0px;} */
        }   

        .box3 img{
            position: relative;
            height: 500px;
            width: 80%;
            left: 200px;
            right:40px;
            opacity: 0.1;
            transition: 0.3s ease-in-out;
            /* display: flex; */
        }

        .box3:hover img{
            box-shadow: 0 0 3px #ff0000;
            opacity: 1;
            transition: 2s ease;
            /* display: flex; */
            /* filter: blur(5px); */
            /* background-image: url(); */
        }
    </style>
</head>
<body>
    <section>
        <div class="box1">
            <div class="box2">

            </div>
            <div class="box3">
                <img src="https://cdn.pixabay.com/photo/2024/11/25/10/40/margaritas-9223058_640.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
