<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .outer_rectangle{
            border: 5px solid rgb(240, 134, 4);
            box-sizing: border-box;
            width: 100%;
            height: 50%;
            position: relative;
            background-color: violet;
        }
        .inner_rectangle{
            border: 5px solid grey;
            box-sizing: border-box;
            width:calc(100% - 200px) ;
            height: calc(100% - 200px);
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: brown;
            background-image: url(https://cdn.pixabay.com/photo/2023/02/10/18/05/architecture-7781432_640.jpg);


        }
        .animated_rectangle{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            box-sizing: border-box;
            position: absolute;
            animation: animated_rect;
            animation-duration: 8s;
            animation-iteration-count: infinite;   
            background-image: url(https://cdn.pixabay.com/photo/2023/12/05/15/07/window-8431870_640.jpg);

            /* background-color: brown; */
            /* background-image: url(https://cdn.pixabay.com/photo/2024/02/04/17/10/leaves-8552657_640.jpg); */
            /* background-image: url(https://cdn.pixabay.com/photo/2023/03/17/02/42/architecture-7857832_1280.jpg); */
            /* background-image: url(https://cdn.pixabay.com/photo/2021/12/29/18/59/st-petersburg-6902540_640.jpg); */



        }

        @keyframes animated_rect {
            0%{
                top:0;
                left:0
            }
            25%{
                top:0;
                left:calc(100% - 100px)
            }
            50%{
                top:calc(100% - 100px);
                left:calc(100% - 100px)
            }
            75%{
                top:calc(100% - 100px);
                left:0
            }   
            100%{
                top:0;
                left:0
            }
   
        }
    </style>
</head>
<body>
 
    <div class="outer_rectangle">
        <div class="animated_rectangle">
        <!-- <img src="https://cdn.pixabay.com/photo/2023/03/17/02/42/architecture-7857832_1280.jpg" alt=""> -->
        </div>
        <div class="inner_rectangle"></div>
    </div>   
    
 
</body>
</html>
