<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        .box2{
            background-color: rgb(162, 25, 25);
            width: 100px;
            height: 100px;
        }

        .box3{
            background-color: green;
            width: 100px;            
            height: 100px;

        }

        section{
            display: flex;
            gap: 10%;
        }
        .box1:hover{
            border: 10px solid blue;
            box-sizing: border-box;
        }

        .box2:hover{
            border: 10px solid gray;
            box-sizing: border-box;
        }
        .box3:hover{
            border: 10px solid orchid;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <section>
        <div class="box1"> </div>
        <div class="box2"></div>
        <div class="box3"></div>
    </section>
</body>
</html>
