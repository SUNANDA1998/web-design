<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes</title>
    <style>
        /* div{
            width: 200px;
            height: 200px;
            border: 2px solid red;
        } */
        div img{
            width: 200px;
            height: 200px;
            animation-name: car;
            animation-duration: 8s;
            position: relative;
            animation-iteration-count: infinite;
            /* animation-tim; */
        }

        @keyframes car {
            0%{
                top:0px;
                left:0px;
            }
            25%{
                top:0;
                left:calc(100vw - 200px)
            }
            50%{
                top:400px;
                left:calc(100vw - 200px);
            }
            75%{
                top:400px;
                left:0px;
            }
            100%{
                top:0px;
                left:0px;
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="./image.png" alt="">
    </div>
</body>
</html>
