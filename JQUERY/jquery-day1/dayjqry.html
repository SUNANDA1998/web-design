<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .text{
            display: none;
        }
    </style>
</head>
<body>
    <!-- <button class="btn1">click me to hide</button>
    <button class="btn2">click me to show</button> -->

    <!-- <p>hello i am test in p tag</p> -->

    <div class="box">
        <p class="text">hello</p>
    </div>


    <script src="jqrydwnload.js"></script>

    <script>
        
            $(".box").mouseover(function(){
                // alert("hello")
                $("p").slideToggle();
            })

            $(".box").mouseout(function(){
                // alert("hello")
                $("p").hide("fast");
            })
      
    </script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->

</body>
</html>
