<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <title>animate</title>
    <style>
        .animate-box {
            background: coral;
            height: 100px;
            width: 200px;
            position: absolute;
            border: 2px solid black; 
            overflow: hidden; 
            text-align: center; 
            line-height: 100px; 
        }
        .hello-message {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            transition: left 0.5s ease-in-out;
            border: 2px solid black; 

        }
    </style>
</head>
<body>
    <button id="btn1">Start Animation</button>
    <!-- <button id="btn2">Stop Animation</button> -->

    <div class="animate-box">
        <div class="hello-message">Hello</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $('div').animate({
                    width: '300px',
                    height: '200px',
                    marginLeft: '150px',
                    borderWidth: '10px',
    
                }, function() 
                {
                    setTimeout(function() {
                        $('.hello-message').css({'left': '-100px','font-size': '36px'}); // Slide message into view
                    }, 10);
                });
            });

            // $("#btn2").click(function() {

            //             });

            // });
        });
    </script>
</body>
</html>
